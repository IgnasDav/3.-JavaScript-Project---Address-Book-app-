<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Address book app</title>
  </head>
  <body>
    <main class="main">
      <form action="#" class="main__form">
        <label for="name" class="main__form__label">Enter Your Full Name</label>
        <input type="text" name="name" id="name" class="main__form__input" />
        <label for="tel" class="main__form__label"
          >Enter Your Phone Number</label
        >
        <input type="tel" name="tel" id="tel" class="main__form__input" />
        <button class="main__form__btn">Add Address</button>
      </form>
    </main>
    <script src="index.js"></script>
  </body>
</html>
